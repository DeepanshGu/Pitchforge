<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchForge | AI Pitch Deck Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { padding: 50px; }
        .container { max-width: 600px; }
        #status { margin-top: 20px; }
    </style>
</head>
<body>
    <main class="container">
        <h1>PitchForge</h1>
        <p>Enter your startup idea and we'll generate a professional pitch deck for you.</p>

        <form id="pitch-form" action="https://submit-form.com/YUxPKBUwU">
            <input type="text" name="user_idea" id="idea-input" placeholder="e.g., Uber for pet grooming" required>
            <button type="submit" id="submit-button">Generate My Deck</button>
        </form>

        <div id="status"></div>
    </main>

    <script>
        const form = document.getElementById("pitch-form");
        const status = document.getElementById("status");
        const button = document.getElementById("submit-button");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            button.disabled = true;
            button.innerText = "Sending to AI...";
            status.innerHTML = "Working on it...";

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(form.action, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", Accept: "application/json" },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    status.innerHTML = "âœ¨ Success! Check Supabase.";
                    form.reset();
                } else { throw new Error(); }
            } catch (error) {
                status.innerHTML = "Error. Please try again.";
            } finally {
                button.disabled = false;
                button.innerText = "Generate My Deck";
            }
        });
    </script>
</body>
</html>
